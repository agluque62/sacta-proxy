<!DOCTYPE html>
<html lang="es" data-ng-app="sacta_proxy">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="windows-1252" />
    <meta name="description" content="Plantilla Ulises 5000" />
    <meta name="keywords" content="HTML5, CSS3, JavaScript" />
    <title>Sacta Proxy</title>
    <!-- Estilos  -->
    <link rel="stylesheet" href="./modules/bootstrap-3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./modules/alertify/alertify.min.css" />
    <link rel="stylesheet" href="./modules/alertify/themes/bootstrap.css" />
    <link rel="stylesheet" href="./modules/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="./modules/DataTables/Buttons-1.6.5/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="./modules/DataTables/SearchBuilder-1.0.1/css/searchBuilder.bootstrap.css" />
    <link rel="stylesheet" href="./styles/ncc-styles.css" />
</head>
<body>
    <div id="__agrupar" data-ng-controller="SprxGlobalCtrl as ctrl">
        <header>
            <div class="row cabecera">
                <div class="col-md-2 logo"></div>
                <div class="col-md-8 title"><span>Sacta Proxy</span></div>
                <div class="col-md-2 fecha">
                    <span>{{ctrl.date}}</span>
                    <span>{{ctrl.hora}}</span>
                    <div>User: <span>{{ctrl.user}}</span></div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-2" style="padding:0;">
                <nav id="_menu">
                    <div class="panel panel-success">
                        <div class="panel-heading ncc-panel">Opciones</div>
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li data-ng-class="{'active': ctrl.pagina()==0}">
                                    <a href="#/" data-ng-click="ctrl.pagina(0)" translate>Estado</a>
                                </li>
                                <li data-ng-class="{'active': ctrl.pagina()==1}">
                                    <a href="#/config" data-ng-click="ctrl.pagina(1)" translate>Configuracion</a>
                                </li>
                                <li><br /></li>
                                <li data-ng-class="{'active': ctrl.pagina()==2}">
                                    <a href="#/about" data-ng-click="ctrl.pagina(2)" translate>Acerca de...</a>
                                </li>
                                <li><br /></li>
                                <li><br /></li>
                                <li>
                                    <form method="POST" action="/logout">
                                        <div>
                                            <!-- Submit Button -->
                                            <input type="submit" class="btn btn-default" style="width: 100%;" value="Logout" />
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-10" style="padding:0;">
                <section id="__ppal">
                    <div data-ng-view></div>
                </section>
            </div>
        </div>
        <footer>
            <div class="row cabecera pie">
                <div class="col-md-2 text-left text-info"><label>{{ctrl.status}}</label></div>
                <div class="col-md-8"><label>Grupo Amper. Copyright @ 2020-2022. Todos los Derechos Reservados</label></div>
                <div class="col-md-2 text-right text-info"><label>{{ctrl.version}}</label></div>
            </div>
        </footer>
    </div>

    <!-- inject-vendor:js -->
    <script src="./modules/jquery/jquery-2.1.3.min.js"></script>
    <script src="./modules/angular/angular.min.js"></script>
    <script src="./modules/angular/angular-route.js"></script>
    <!-- Para las Traducciones -->
    <script src="./modules/angular/angular-translate.min.js"></script>
    <script src="./modules/angular/angular-translate-loader-static-files.min.js"></script>
    <script src="./modules/angular/angular-mocks.js"></script>

    <script src="./modules/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="./modules/bootstrap-3.4.1/ui-bootstrap-tpls-1.2.4.min.js"></script>

    <script src="./modules/alertify/alertify.min.js"></script>
    <script src="./modules/linq_3.2.1/linq.js"></script>
    <script src="./modules/sprintf/sprintf.min.js"></script>
    <script src="./modules/DataTables/datatables.min.js"></script>
    <script src="./modules/DataTables/Buttons-1.6.5/js/buttons.html5.js"></script>
    <script src="./modules/DataTables/SearchBuilder-1.0.1/js/searchBuilder.bootstrap.js"></script>

    <script src="./scripts/smart-table.js"></script>
    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/daterangepicker.js"></script>

    <!-- inject-app:js -->
    <script src="./app/modules/sacta_proxy.js"></script>
    <script src="./app/routes/SprxRoutes.js"></script>

    <script src="./app/services/SprxCommService.js"></script>
    <script src="./app/services/SprxLocalService.js"></script>

    <script src="./app/controllers/SprxGlobal-ctrl.js"></script>
    <script src="./app/controllers/SprxStatus-ctrl.js"></script>
    <script src="./app/controllers/SprxConfig-ctrl.js"></script>
    <script src="./app/controllers/SprxAbout-ctrl.js"></script>

</body>
</html>
