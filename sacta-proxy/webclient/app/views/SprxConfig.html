<div class="panel panel-success">
    <div class="panel-heading ncc-panel">Configuracion</div>
    <div class="panel-body">
        <section id="_tabs">
            <ul class="nav nav-tabs">
                <li data-ng-class="{'active': ctrl.pagina==0}">
                    <a href="" data-ng-click="ctrl.pagina=0" translate>Parametros Generales</a>
                </li>
                <li data-ng-class="{'active': ctrl.pagina==1}">
                    <a href="" data-ng-click="ctrl.pagina=1" translate>Interfaz SCV</a>
                </li>
                <li data-ng-class="{'active': ctrl.pagina==2}">
                    <a href="" data-ng-click="ctrl.pagina=2" translate>Interfaz SACTA</a>
                </li>
            </ul>
        </section>
        <section id="_contenido">
            <form novalidate >
                <div id="cfggen" data-ng-show="ctrl.pagina==0" class="form-group">
                    <h1><strong translate>Parametros Generales</strong></h1>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Puerto de Servicio WEB</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" ng-model="ctrl.config.General.WebPort" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Duracion Sesion WEB (minutos)</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" ng-model="ctrl.config.General.WebActivityMinTimeout" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Logica de Activacion SACTA</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="ctrl.config.General.ActivateSactaLogic" />
                        </div>
                    </div>
                </div>

                <div id="cfgScv" data-ng-show="ctrl.pagina==1" class="form-group">
                    <h1><strong translate>Interfaz SCV</strong></h1>
                </div>

                <div id="cfgSacta" data-ng-show="ctrl.pagina==2" class="form-group">
                    <h1><strong translate>Interfaz Sacta</strong></h1>
                </div>

                <input type="submit" class="btn btn-primary" ng-click="ctrl.update()" value="Save" />
            </form>
        </section>
    </div>
</div>
